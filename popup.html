<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Highlighter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>텍스트 하이라이터</h1>
    <div class="input-group">
      <input type="text" id="keyword-input" placeholder="하이라이트할 키워드를 입력하세요">
      <button id="highlight-btn">하이라이트</button>
    </div>
    <div class="button-group">
      <button id="clear-btn">하이라이트 제거</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
